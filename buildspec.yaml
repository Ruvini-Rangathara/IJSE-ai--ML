version: 0.2

phases:
  pre_build:
    commands:
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 339713115871.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - docker build -t testprivate .
      - docker tag testprivate:latest 339713115871.dkr.ecr.us-east-1.amazonaws.com/testprivate:latest
  post_build:
    commands:
      - docker push 339713115871.dkr.ecr.us-east-1.amazonaws.com/testprivate:latest
      - echo Writing image definitions file...
      - printf '[{"name":"mywebsite","imageUri":"%s"}]' $REPOSITORY_URI:latest > imagedefinitions.json   
artifacts:
  files: imagedefinitions.json